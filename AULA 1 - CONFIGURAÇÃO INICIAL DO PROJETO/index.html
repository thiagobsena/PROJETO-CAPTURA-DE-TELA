<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <title>Workshop</title>
    <link rel="shortcut icon" href="imagens/images/ico.png" type="image/x-icon">

<body>

    <div class="container">

        <header>
            <h1 class="title" >PARTICIPE DO WORKSHOP QUE VAI MUDAR O SEU NEGÓCIO</h1>
        </header>
        <section>
            <div class="formContainer" >
                <h2>GARANATA O SEU LUHGAR NO WORKSHOP DO MAIOR ESPECIALISTA EM MARKETING DA ATUALIZADE</h2>
                <p>Neste evento, você vai aprender todos os segredos que vão te fazer ser um empreendedor de sucesso sem precisar contar coma a sorte </p>
                <form>
                    <input id="name" name="name" type="text" placeholder="Nome">
                    <input id="email" name="email" type="text" placeholder="Email" >
                    <select name="place">
                        <option value="sp">São Paulo</option>
                        <option value="rj">Rio de Janeiro</option>
                        <option value="es">Espirito Santo</option>
                        <option value="mg">Minas Gerais</option>
                    </select>
                    <input type="submit" value="INSCREVA-SE" >
                </form>
            </div>
        </section>

    </div>
